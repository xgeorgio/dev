<H3><B>Γενική περιγραφή</B></H3>
Στο παρόν site παρουσιάζεται μια πρότυπη εφαρμογή-παράδειγμα για την επίδειξη
των δυνατοτήτων on-line διαχείρισης απλών βάσεων δεδομένων, μέσω εφαρμογών WWW/CGI.<BR>
Σκοπός της εργασίας είναι η υλοποίηση βασικών τεχνικών ανάκτησης δεδομένων μέσω του
πρωτοκόλλου επικοινωνίας HTTP/1.0 και διαχείρισή τους μέσω CGI (Common Gateway Interface)
προγραμμάτων σε γλώσσα (ANSI) C. Επίσης, γίνεται μια παρουσίαση των δυνατοτήτων κατασκευής
κατάλληλα διαμορφωμένων HTML σελίδων, χρησιμοποιώντας τεχνικές framed windows.
<HR>
<H3><Β>Λίγα λόγια για την ανάπτυξη...</B></H3>
Το αρχικό πλάνο υλοποίησης περιελάμβανε τη χρήση framed σελίδων, υλοποίηση των λειτουργιών
διαχείρισης της Βάσης Δεδομένων μέσω CGI scripts (ANSI C), καθώς και interactive έλεγχο και
επικύρωση των δεδομένων εισόδου με τη χρήση JavaScript. Τελικά, ως πιο αποτελεσματική λύση
προτιμήθηκε η εξ' ολοκλήρου δημιουργία των HTML σελίδων (on-the-fly) μέσω CGI scripts,
επιτρέποντας την είσοδο μόνο συγκεκριμένων (σωστών) επιλογών από το χρήστη, και κατά συνέπεια
η χρησιμοποίηση on-line κώδικα σε JavaScript θεωρήθηκε περιττή.<BR>
Ως φυσική γλώσσα χρησιμοποιήθηκε η Αγγλική, για λόγους συμβατότητας με το λειτουργικό σύστημα,
το οποίο εν γένει δεν υποστηρίζει αποτελεσματικά την Ελληνική.<BR>
